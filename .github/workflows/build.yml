name: Build Srun Login Tool

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # 1. 编译 Windows 版 (给电脑测试用)
      - name: Build for Windows
        run: |
          export GOOS=windows
          export GOARCH=amd64
          go build -ldflags "-s -w" -o srun_login.exe main.go

      # 2. 编译 K2P 版 (给路由器用)
      - name: Build for K2P Router
        run: |
          export GOOS=linux
          export GOARCH=mipsle
          export GOMIPS=softfloat
          go build -ldflags "-s -w" -o srun_login_k2p main.go

      # 3. 把两个文件打包上传
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: srun_tools
          path: |
            srun_login.exe
            srun_login_k2p
