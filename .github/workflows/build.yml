name: Build Srun Login Tool

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build Srun Tool
        run: |
          # 1. 下载开源的深澜登录工具源码 (感谢 xiaoqidun 大佬)
          git clone https://github.com/xiaoqidun/srun-tool.git
          cd srun-tool
          
          # 2. 设置编译目标为 K2P 的架构 (MIPS Little Endian)
          export GOOS=linux
          export GOARCH=mipsle
          export GOMIPS=softfloat
          
          # 3. 编译
          go build -ldflags "-s -w" -o srun_login
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: srun_login_k2p
          path: srun-tool/srun_login
